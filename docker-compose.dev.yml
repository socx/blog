services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-faithstories_dev}
      MYSQL_USER: ${DB_USER:-faithstories}
      MYSQL_PASSWORD: ${DB_PASS:-faithpass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: faithstories-api-dev
    working_dir: /usr/src/app/api
    command: npm run dev
    volumes:
      - ./api:/usr/src/app/api:cached
      - /usr/src/app/api/node_modules
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-faithstories}
      DB_PASS: ${DB_PASS:-faithpass}
      DB_NAME: ${DB_NAME:-faithstories_dev}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
