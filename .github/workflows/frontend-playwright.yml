name: Frontend E2E & Visual

on:
  push:
    branches: [ main, playwright-test ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      updateSnapshots:
        description: 'Update Playwright visual snapshots'
        required: false
        default: 'false'
        type: choice
        options: ['false','true']

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run Playwright tests (headless)
        working-directory: frontend
        env:
          # Avoid API calls failing due to empty base; in CI we do not start backend yet
          VITE_API_BASE: ''
        run: |
          if [ "${{ github.event.inputs.updateSnapshots }}" = 'true' ]; then
            npx playwright test --update-snapshots
          else
            npx playwright test
          fi

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report

      - name: Upload test-results (raw artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/test-results

  # Optional future job scaffolding for running API + E2E against live backend
  api-and-e2e:
    if: false
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: faithstories_test
        ports: [ '3306:3306' ]
        options: >-
          --health-cmd="mysqladmin ping --silent" --health-interval=5s --health-timeout=5s --health-retries=10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node (API)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            backend/api/package-lock.json
            backend/db/package-lock.json
      - name: Install API deps
        run: |
          if [ -f backend/api/package-lock.json ]; then npm ci --prefix backend/api; else npm install --prefix backend/api; fi
          if [ -f backend/db/package-lock.json ]; then npm ci --prefix backend/db; else npm install --prefix backend/db; fi
      - name: Migrate & Seed DB
        run: |
          export DB_HOST=127.0.0.1 DB_PORT=3306 DB_USER=root DB_PASS=root DB_NAME_TEST=faithstories_test
          node backend/db/create_db.js || true
          npx knex --knexfile backend/db/knexfile.js migrate:latest --env test
          # (Add seed command here as needed)
      - name: Start API (background)
        run: |
          nohup node backend/api/index.js &
          sleep 5
      - name: Setup Frontend & Run E2E
        working-directory: frontend
        env:
          VITE_API_BASE: ''
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          npx playwright install --with-deps
          npx playwright test
      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-api
          path: frontend/playwright-report
