---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.DB_NAME_TEST }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Common setup (checkout, node, cache, install)
        uses: ./.github/actions/common-setup
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install mysql client
        run: |
          sudo apt-get update
          sudo apt-get install -y default-mysql-client

      - name: Wait for MySQL to be ready
        run: |
          ROOT_PASS="${{ secrets.MYSQL_ROOT_PASSWORD }}"
          for i in $(seq 1 30); do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -uroot \
              -p"$ROOT_PASS" --silent; then
              echo "MySQL is ready"
              exit 0
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done
          echo "MySQL did not become ready" >&2
          exit 1

      - name: Create CI DB user and grants (repo-root-test)
        env:
          ROOT_PASS: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME_TEST }}
        run: |
          echo "Creating CI DB user and granting minimal privileges"
          SQL_BASE="GRANT SELECT, INSERT, UPDATE, DELETE, CREATE, INDEX, ALTER, CREATE TEMPORARY TABLES, LOCK TABLES, REFERENCES ON \`${DB_NAME}\`.* TO %s;"
          CLIENT_HOST=$(mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -sN -e "SELECT SUBSTRING_INDEX(USER(),'@',-1);" ) || true
          if [ -z "$CLIENT_HOST" ]; then
            CLIENT_HOST=127.0.0.1
          fi
          HOSTS=("$CLIENT_HOST" '127.0.0.1' '::1' 'localhost' '%')
          for HOST in "${HOSTS[@]}"; do
            USER_SPEC="'${DB_USER}'@'${HOST}'"
            CREATE_SQL="CREATE USER IF NOT EXISTS ${USER_SPEC} IDENTIFIED BY '${DB_PASS}';"
            GRANT_SQL=$(printf "$SQL_BASE" "${USER_SPEC}")
            FULL_SQL="$CREATE_SQL $GRANT_SQL FLUSH PRIVILEGES;"
            echo "$FULL_SQL"
            mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -e "$FULL_SQL"
            echo "Setting mysql_native_password for ${USER_SPEC}"
            mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -e "ALTER USER ${USER_SPEC} IDENTIFIED WITH mysql_native_password BY '${DB_PASS}'; FLUSH PRIVILEGES;" || echo "Warning: failed to set plugin for ${USER_SPEC}"
            echo "SHOW GRANTS FOR ${USER_SPEC};"
            mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -s -N -e "SHOW GRANTS FOR ${USER_SPEC};" || true
          done

      - name: Create CI DB user and grant tightened privileges
        env:
          ROOT_PASS: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME_TEST }}
        run: |
          echo "Creating CI DB user and granting privileges..."
          SQL_BASE="GRANT SELECT, INSERT, UPDATE, DELETE, CREATE, INDEX, "
          SQL_BASE+="ALTER, CREATE TEMPORARY TABLES, LOCK TABLES, "
          SQL_BASE+="REFERENCES ON \`${DB_NAME}\`.* TO %s;"
          CLIENT_HOST=$(mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -sN -e \
            "SELECT SUBSTRING_INDEX(USER(),'@',-1);" ) || true
          if [ -z "$CLIENT_HOST" ]; then
            CLIENT_HOST=127.0.0.1
          fi
          echo "Detected client host: $CLIENT_HOST"
          HOSTS=("$CLIENT_HOST" '127.0.0.1' '::1' 'localhost' '%')
          for HOST in "${HOSTS[@]}"; do
            USER_SPEC="'${DB_USER}'@'${HOST}'"
            CREATE_SQL="CREATE USER IF NOT EXISTS ${USER_SPEC} "
            CREATE_SQL+="IDENTIFIED BY '${DB_PASS}';"
            GRANT_SQL=$(printf "$SQL_BASE" "${USER_SPEC}")
            FULL_SQL="$CREATE_SQL $GRANT_SQL FLUSH PRIVILEGES;"
            echo "$FULL_SQL"
            mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -e "$FULL_SQL"
            GRANTS=$(mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -s -N -e \
              "SHOW GRANTS FOR ${USER_SPEC};")
            echo "Grants for ${USER_SPEC}: $GRANTS"
            echo "$GRANTS" | grep -qi 'DROP' && { echo "ERROR: DROP present"; exit 1; }
            echo "$GRANTS" | grep -qi 'CREATE' || { echo "ERROR: CREATE missing"; exit 1; }
            echo "$GRANTS" | grep -qi 'ALTER' || { echo "ERROR: ALTER missing"; exit 1; }
            echo "Setting mysql_native_password for ${USER_SPEC}"
            mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -e \
              "ALTER USER ${USER_SPEC} IDENTIFIED WITH mysql_native_password BY '${DB_PASS}'; FLUSH PRIVILEGES;" || \
              echo "Warning: failed to set auth plugin for ${USER_SPEC}"
          done

      - name: Debug print sanitized grants for CI DB user
        env:
          ROOT_PASS: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          DB_USER: ${{ secrets.DB_USER }}
        run: |
          echo "DEBUG: sanitized SHOW GRANTS for ${DB_USER}"
          SED_PART1="s/IDENTIFIED BY( PASSWORD)? '\\S+"
          SED_PART2="'/IDENTIFIED BY '[REDACTED]'/g"
          SED_EXPR="$SED_PART1$SED_PART2"
          CLIENT_HOST=$(mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -sN -e \
            "SELECT SUBSTRING_INDEX(USER(),'@',-1);" ) || true
          if [ -z "$CLIENT_HOST" ]; then
            CLIENT_HOST=127.0.0.1
          fi
          for HOST in "$CLIENT_HOST" '127.0.0.1' '::1' 'localhost' '%'; do
            USER_SPEC="'${DB_USER}'@'${HOST}'"
            echo "---- ${USER_SPEC} ----"
            mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -s -N -e \
              "SHOW GRANTS FOR ${USER_SPEC};" 2>/dev/null \
              | sed -E "$SED_EXPR" || echo "(no grants for ${USER_SPEC})"
          done

      - name: "Debug mysql.user plugin info (sanitized)"
        env:
          ROOT_PASS: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        run: |
          echo "DEBUG: mysql.user plugin column (user | host | plugin)"
          mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -s -N -e \
            "SELECT user, host, plugin FROM mysql.user;" 2>/dev/null \
            | awk -F"\t" '{printf "%s | %s | %s\n", $1, $2, $3}' || \
            echo "(failed to read mysql.user)"

      - name: Install DB dependencies
        run: |
          # Try a clean install if a package-lock.json exists;
          # otherwise fall back to npm install
          if [ -f backend/db/package-lock.json ]; then
            npm ci --prefix backend/db --no-audit --no-fund
          else
            echo "No lockfile found in backend/db — running npm install"
            npm install --prefix backend/db --no-audit --no-fund
          fi

      - name: Audit DB grants (before)
        env:
          ROOT_PASS: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          DB_USER: ${{ secrets.DB_USER }}
        run: |
          OUT_FILE=ci-audit-before.txt
          echo "Auditing grants BEFORE for ${DB_USER} (sanitized)" > "$OUT_FILE"
          # Detect client host as seen by MySQL (same method used later)
          CLIENT_HOST=$(
            mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -sN -e \
              "SELECT SUBSTRING_INDEX(USER(),'@',-1);"
          ) || true
          if [ -z "$CLIENT_HOST" ]; then
            CLIENT_HOST=127.0.0.1
          fi
          SED_PART1="s/IDENTIFIED BY( PASSWORD)? '\\S+"
          SED_PART2="'/IDENTIFIED BY '[REDACTED]'/g"
          SED_EXPR="$SED_PART1$SED_PART2"
          for HOST in "$CLIENT_HOST" '127.0.0.1' '::1' 'localhost'; do
            USER_SPEC="'${DB_USER}'@'${HOST}'"
            echo "--- ${USER_SPEC} ---" >> "$OUT_FILE"
            MYSQL_CMD=(mysql -h 127.0.0.1 -P 3306 -uroot \
              -p"$ROOT_PASS" -s -N -e)
            SQL_QUERY="SHOW GRANTS FOR ${USER_SPEC};"
            if ! "${MYSQL_CMD[@]}" "$SQL_QUERY" 2>/dev/null \
              | sed -E "$SED_EXPR" >> "$OUT_FILE"; then
              MSG="(no grants or user does not exist for ${USER_SPEC})"
              echo "$MSG" >> "$OUT_FILE"
            fi
          done

      - name: Upload audit artifact (before)
        uses: actions/upload-artifact@v4
        with:
          # Make artifact name unique per matrix job so parallel matrix jobs
          # don't collide when uploading the same artifact name
          name: ci-audit-before-${{ matrix.node-version }}
          path: ci-audit-before.txt

      - name: Create CI DB user and grant tightened privileges
        env:
          ROOT_PASS: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME_TEST }}
        run: |
            echo "Creating CI DB user and granting privileges..."
            # Create the CI DB user for common client hosts and grant a
            # minimal set of privileges. Split SQL base across lines so YAML
            # lines remain short.
            SQL_BASE="GRANT SELECT, INSERT, UPDATE, DELETE, CREATE, INDEX, "
            SQL_BASE+="ALTER, CREATE TEMPORARY TABLES, LOCK TABLES, "
            SQL_BASE+="REFERENCES ON \`${DB_NAME}\`.* TO %s;"
            # Detect the client host as seen by MySQL for connections
            # originating from this runner (returns an IP like 172.18.0.1).
            CLIENT_HOST=$(
              mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -sN -e \
                "SELECT SUBSTRING_INDEX(USER(),'@',-1);"
            ) || true
            if [ -z "$CLIENT_HOST" ]; then
              echo "Could not detect client host (falling back to 127.0.0.1)"
              CLIENT_HOST=127.0.0.1
            fi
            echo "Detected client host: $CLIENT_HOST"
            # Include a permissive host '%' so CI matrix runners and
            # containers (example: 172.18.0.1) can connect. We still
            # create host-specific accounts too for auditing.
            HOSTS=("$CLIENT_HOST" '127.0.0.1' '::1' 'localhost' '%')
            for HOST in "${HOSTS[@]}"; do
              USER_SPEC="'${DB_USER}'@'${HOST}'"
              CREATE_SQL="CREATE USER IF NOT EXISTS ${USER_SPEC} "
              CREATE_SQL+="IDENTIFIED BY '${DB_PASS}';"
              GRANT_SQL=$(printf "$SQL_BASE" "${USER_SPEC}")
              FULL_SQL="$CREATE_SQL $GRANT_SQL FLUSH PRIVILEGES;"
              echo "$FULL_SQL"
              mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -e "$FULL_SQL"
                # Verify grants: ensure DROP is not present
                # and that key privileges exist
              GRANTS=$(
                mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -s -N -e \
                  "SHOW GRANTS FOR ${USER_SPEC};"
              )
              echo "Grants for ${USER_SPEC}: $GRANTS"
              echo "$GRANTS" | grep -qi 'DROP' && {
                echo "ERROR: DROP privilege present for ${USER_SPEC}"
                exit 1
              }
              echo "$GRANTS" | grep -qi 'CREATE' || {
                echo "ERROR: CREATE privilege missing for ${USER_SPEC}"
                exit 1
              }
              echo "$GRANTS" | grep -qi 'ALTER' || {
                echo "ERROR: ALTER privilege missing for ${USER_SPEC}"
                exit 1
              }
              # Also ensure this specific host account uses mysql_native_password
              # so the Node mysql2 client can authenticate from container IPs.
              echo "Setting mysql_native_password for ${USER_SPEC}"
              mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -e \
                "ALTER USER ${USER_SPEC} IDENTIFIED WITH mysql_native_password BY '${DB_PASS}'; FLUSH PRIVILEGES;" || \
                echo "Warning: failed to set auth plugin for ${USER_SPEC}"
            done
            # Ensure the CI user can authenticate with the common mysql
            # client driver used in CI by setting the auth plugin for '%'.
            # This addresses mismatches where the server uses caching_sha2_password
            # but clients expect mysql_native_password.
            echo "Setting mysql_native_password for '${DB_USER}'@'%'"
            mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -e \
              "ALTER USER '${DB_USER}'@'%' IDENTIFIED WITH mysql_native_password BY '${DB_PASS}'; FLUSH PRIVILEGES;"

      - name: Cache npm and node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            backend/api/node_modules
          key: >-
            ${{ runner.os }}-node-${{ matrix.node-version }}-npm-
            ${{ hashFiles('backend/api/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-npm-

      - name: Install DB dependencies
        run: |
          # Try a clean install if a package-lock.json exists;
          # otherwise fall back to npm install
          if [ -f backend/db/package-lock.json ]; then
            npm ci --prefix backend/db --no-audit --no-fund
          else
            echo "No lockfile found in backend/db — running npm install"
            npm install --prefix backend/db --no-audit --no-fund
          fi

      - name: Install API dependencies
        working-directory: ./backend/api
        run: |
          # Use npm ci if a lockfile exists. If npm ci fails (lockfile out of
          # sync), fall back to npm install
          if [ -f backend/api/package-lock.json ]; then
            echo "package-lock.json found — attempting npm ci"
            npm ci --prefer-offline --no-audit --no-fund || {
              echo "npm ci failed (lockfile may be out of sync)."
              echo "Falling back to npm install"
              npm install --no-audit --no-fund
            }
          else
            echo "No package-lock.json — running npm install"
            npm install --no-audit --no-fund
          fi

      - name: Run linter
        working-directory: ./backend/api
        run: |
          echo "Running ESLint..."
          npm run lint

      - name: Run tests
        working-directory: ./backend/api
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME_TEST: ${{ secrets.DB_NAME_TEST }}
        run: npm test

      - name: Audit DB grants (after)
        env:
          ROOT_PASS: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          DB_USER: ${{ secrets.DB_USER }}
        run: |
          OUT_FILE=ci-audit-after.txt
          echo "Auditing grants AFTER for ${DB_USER} (sanitized)" > "$OUT_FILE"
          SED_PART1="s/IDENTIFIED BY( PASSWORD)? '\\S+"
          SED_PART2="'/IDENTIFIED BY '[REDACTED]'/g"
          SED_EXPR="$SED_PART1$SED_PART2"
          # Detect client host inline (same method used for creation/cleanup)
          CLIENT_HOST=$(
            mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -sN -e \
              "SELECT SUBSTRING_INDEX(USER(),'@',-1);"
          ) || true
          if [ -z "$CLIENT_HOST" ]; then
            CLIENT_HOST=127.0.0.1
          fi
          for HOST in "$CLIENT_HOST" '127.0.0.1' '::1' 'localhost' '%'; do
            USER_SPEC="'${DB_USER}'@'${HOST}'"
            echo "--- ${USER_SPEC} ---" >> "$OUT_FILE"
            MYSQL_CMD=(mysql -h 127.0.0.1 -P 3306 -uroot \
              -p"$ROOT_PASS" -s -N -e)
            SQL_QUERY="SHOW GRANTS FOR ${USER_SPEC};"
            if ! "${MYSQL_CMD[@]}" "$SQL_QUERY" 2>/dev/null \
              | sed -E "$SED_EXPR" >> "$OUT_FILE"; then
              MSG="(no grants or user does not exist for ${USER_SPEC})"
              echo "$MSG" >> "$OUT_FILE"
            fi
          done

      - name: Debug print sanitized grants for CI DB user
        env:
          ROOT_PASS: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          DB_USER: ${{ secrets.DB_USER }}
        run: |
          echo "DEBUG: sanitized SHOW GRANTS for ${DB_USER}"
          SED_PART1="s/IDENTIFIED BY( PASSWORD)? '\\S+"
          SED_PART2="'/IDENTIFIED BY '[REDACTED]'/g"
          SED_EXPR="$SED_PART1$SED_PART2"
          CLIENT_HOST=$(
            mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -sN -e \
              "SELECT SUBSTRING_INDEX(USER(),'@',-1);"
          ) || true
          if [ -z "$CLIENT_HOST" ]; then
            CLIENT_HOST=127.0.0.1
          fi
          for HOST in "$CLIENT_HOST" '127.0.0.1' '::1' 'localhost' '%'; do
            USER_SPEC="'${DB_USER}'@'${HOST}'"
            echo "---- ${USER_SPEC} ----"
            mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -s -N -e \
              "SHOW GRANTS FOR ${USER_SPEC};" 2>/dev/null \
              | sed -E "$SED_EXPR" || echo "(no grants for ${USER_SPEC})"
          done

      - name: Debug mysql.user plugin info (sanitized)
        env:
          ROOT_PASS: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        run: |
          echo "DEBUG: mysql.user plugin column (user | host | plugin)"
          # Query the mysql.user table for user/host/plugin and print a
          # sanitized, column-separated output for debugging.
          mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -s -N -e \
            "SELECT user, host, plugin FROM mysql.user;" 2>/dev/null \
            | awk -F"\t" '{printf "%s | %s | %s\n", $1, $2, $3}' || \
            echo "(failed to read mysql.user)"

      - name: Upload audit artifact (after)
        uses: actions/upload-artifact@v4
        with:
          # Include the matrix node-version so parallel matrix jobs
          # don't collide
          name: ci-audit-after-${{ matrix.node-version }}
          path: ci-audit-after.txt

      - name: Cleanup CI DB user
        if: always()
        env:
          ROOT_PASS: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          DB_USER: ${{ secrets.DB_USER }}
        run: |
          echo "Cleaning up CI DB user (dropping created users)..."
          # Detect the client host again (same method as creation) and drop that
          # specific user.
          CLIENT_HOST=$(
            mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -sN -e \
              "SELECT SUBSTRING_INDEX(USER(),'@',-1);"
          ) || true
          if [ -z "$CLIENT_HOST" ]; then
            echo "Could not detect client host (falling back to 127.0.0.1)"
            CLIENT_HOST=127.0.0.1
          fi
          echo "Detected client host for cleanup: $CLIENT_HOST"
          for HOST in "$CLIENT_HOST" '127.0.0.1' '::1' 'localhost'; do
            USER_SPEC="'${DB_USER}'@'${HOST}'"
            SQL="DROP USER IF EXISTS ${USER_SPEC}; FLUSH PRIVILEGES;"
            echo "$SQL"
            mysql -h 127.0.0.1 -P 3306 -uroot -p"$ROOT_PASS" -e "$SQL" \
              || echo "Warning: failed to drop ${USER_SPEC}"
          done

  repo-root-test:
    name: Repo-root test (runs `npm test` at repo root)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.DB_NAME_TEST }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install mysql client
        run: |
          sudo apt-get update
          sudo apt-get install -y default-mysql-client

      - name: Wait for MySQL to be ready
        run: |
          ROOT_PASS="${{ secrets.MYSQL_ROOT_PASSWORD }}"
          for i in $(seq 1 30); do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -uroot \
              -p"$ROOT_PASS" --silent; then
              echo "MySQL is ready"
              exit 0
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done
          echo "MySQL did not become ready" >&2
          exit 1

      - name: Cache npm and node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            backend/api/node_modules
          key: >-
            ${{ runner.os }}-node-${{ matrix.node-version }}-npm-
            ${{ hashFiles('backend/api/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-npm-

      - name: Install DB dependencies
        run: |
          if [ -f backend/db/package-lock.json ]; then
            npm ci --prefix backend/db --no-audit --no-fund
          else
            echo "No lockfile found in backend/db — running npm install"
            npm install --prefix backend/db --no-audit --no-fund
          fi

      - name: Install API dependencies
        run: |
          if [ -f backend/api/package-lock.json ]; then
            echo "package-lock.json found — attempting npm ci"
            npm ci --prefer-offline --no-audit --no-fund || {
              echo "npm ci failed (lockfile may be out of sync)."
              echo "Falling back to npm install"
              npm install --no-audit --no-fund
            }
          else
            echo "No package-lock.json — running npm install"
            npm install --no-audit --no-fund
          fi

      - name: Run repo-root tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME_TEST: ${{ secrets.DB_NAME_TEST }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        run: |
          # Run the repo-level test script which invokes backend/api tests
          npm test

      - name: Cleanup (no-op safe)
        if: always()
        run: echo "repo-root-test finished"

  unit-tests:
    name: Unit tests (fast, no DB)
    runs-on: ubuntu-latest
    # single node version to keep the job lightweight
    strategy:
      matrix:
        node-version: [20]
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Common setup (checkout, node, cache, install)
        uses: ./.github/actions/common-setup
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run fast unit tests
        working-directory: ./backend/api
        # Run only the unit tests under test/unit
        # to avoid starting DB setup/teardown
        run: npx jest --testPathPattern "test/unit" --runInBand
